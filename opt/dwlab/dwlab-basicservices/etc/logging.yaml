version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: '/opt/dwlab/dwlab-basicservices/log/dwlab.log'

loggers:
  dwlabRuntimeEnvironment:
    level: WARNING
    handlers: [console, file_handler]
    propagate: no
    
  dwlabObjectHandler:
    level: DEBUG
    handlers: [console, file_handler]
    propagate: no

  dwlabSettingsFile:
    level: WARNING
    handlers: [console, file_handler]
    propagate: no

  cmkSiteCreate:
    level: DEBUG
    handlers: [console, file_handler]
    propagate: no


root:
  level: INFO
  handlers: [console, file_handler]
